<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/themes/icon.css">
    <script type="text/javascript" src="__STATIC__/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/jquery.easyui.min.js"></script>
</head>
<body style="height: 100%; margin: 1px;">
    <div class="easyui-layout" style="width:100%; height:100%;">
        <div data-options="region:'north'" style="height:50px"></div>
        <div data-options="region:'south',split:true" style="height:25px;"></div>
        <div data-options="region:'west',split:true" title="导航菜单" style="width:200px;">
            <div class="easyui-accordion" data-options="fit:true, border:false">
                <div title="菜单一" style="padding:10px;">
                    <a href="javascript:void(0);" onclick="open_app_link('增删改查', '{:url(\"Demo/index\")}')" class="easyui-linkbutton" style="width:100%">增删改查</a>
                </div>
                <div title="菜单二" data-options="selected:true" style="padding:10px;">
                    <a href="#" class="easyui-linkbutton" style="width:100%">店铺设置</a>
                    <a href="#" class="easyui-linkbutton" style="width:100%">欢迎页面</a>
                </div>
                <div title="菜单三" style="padding:10px">
                    <a href="#" class="easyui-linkbutton" style="width:100%">广告设置</a>
                </div>
            </div>
        </div>
        <div data-options="region:'center', title:'欢迎使用后台管理系统'">
            <div id="j_app_tab" class="easyui-tabs" fit="true" border="false" plain="true">
                <div title="欢迎页面" data-options="href:'{:url('Index/welcome')}'" style="padding:10px"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/js/md5.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/app.js"></script>
</body>
</html>
